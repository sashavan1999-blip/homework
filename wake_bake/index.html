<body class="body">
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <a href="" class="header__logo">
                            <img src="img\icons\logo\logo-dark.svg" alt="Логотип компании">
                        </a>
                        <nav class="nav">
                            <ul class="nav__list">
                                <li class="nav__item">
                                    <a href="#" class="nav__link">

                                </li>

                        </nav>
                        <a href="#" class="burger-icon">
                            <span></span>

                    </div>
                </div>
            </div>
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <div class="hero__content">
                                <div class="hero__announcement">
                                    <span>Старт</span>
                                    <span>26.06.2023</span>
                                </div>

                            <div class="hero__img-control hero__img-control--mobile ">
                                <a href="video/cake.mp4" data-fslightbox class="hero__img-button">
                                    <img src="img/icons/play.svg" alt="">
                                </a>

                            </div>
                            <a href="" class="button hero__button">

                            </a>
                        </div>
                        <div class="hero__img">
                            <img src="img/content/girlcake.png" alt="Девочка с тортом">
                            <div class="hero__img-control">
                                <a href="video/cake.mp4 "  data-fslightbox="video" class="hero__img-button">
                                    <img src="img/icons/play.svg" alt="">
