<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <div class="header__top">
                    <div class="header__top-inner">
                        <a href="/" class="header__logo">
                            <img src="img/icons/logo.svg" alt="Логотип компании">
                        </a>
                        <div class="nav">
                            <ul class="nav__list">
                                <li class="nav__item">
                                    <a href="#" class="nav__link">HOME</a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">CATALOGS</a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">BLOG</a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">COLLECTIONS</a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">CONTACT US</a>
                                </li>
                            </ul>
                            <div class="header__icons">
                                <a class="header__icons-cart">
                                    <img src="img/icons/teleg.svg" alt="">
                                </a>
                                <a class="header__icons-search">
                                    <img src="img/icons/search.svg" alt="">
                                </a>
                                <a class="header__icons-burger">
                                    <span></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header__top-underline">

            </div>
    </div>
    </header>
    <main class="main"></main>
    <footer class="footer">
    </footer>
    </div>
</body>

</html>
